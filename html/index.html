<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item API</title>
</head>
<body>
  <h1>Item API</h1>

  <!-- Add Item Form -->
  <form id="Add" action="/api" method="POST">
    <label for="nameAdd">Item:</label>
    <input name="name" id="nameAdd" required>
    <label for="xAdd">x:</label>
    <input name="x" id="xAdd" required>
    <label for="yAdd">y:</label>
    <input name="y" id="yAdd" required>
    <input type="submit" value="Add Item">
  </form>

  <!-- Search Item Form -->
  <form id="Search" action="/api/search" method="POST">
    <label for="nameSearch">Item:</label>
    <input name="name" id="nameSearch">
    <label for="xSearch">x:</label>
    <input name="x" id="xSearch">
    <label for="ySearch">y:</label>
    <input name="y" id="ySearch">
    <input type="submit" value="Search Item">
  </form>

  <!-- Display Items -->
  <h2>Item List</h2>
  <ul id="item-list"></ul>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
