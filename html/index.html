<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dancer API</title>
</head>
<body>
  <h1>Dancer API</h1>

  <!-- Add Dancer Form -->
  <form id="Add" action="/api" method="POST">
    <label for="whoAdd">Who:</label>
    <input name="who" id="whoAdd" required />
    <label for="xAdd">x:</label>
    <input name="x" id="xAdd" required />
    <label for="yAdd">y:</label>
    <input name="y" id="yAdd" required />
    <input type="submit" value="Add Dancer" />
  </form>

  <!-- Search Dancer Form -->
  <form id="Search" action="/api/search" method="POST">
    <label for="whoSearch">Who:</label>
    <input name="who" id="whoSearch" />
    <label for="xSearch">x:</label>
    <input name="x" id="xSearch" />
    <label for="ySearch">y:</label>
    <input name="y" id="ySearch" />
    <input type="submit" value="Search Dancer" />
  </form>

  <!-- Display Dancers -->
  <h2>Dancer List</h2>
  <ul id="dancer-list"></ul>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
