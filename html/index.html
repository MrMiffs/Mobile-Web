<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThisCord</title>
    <link rel="stylesheet" href="sitestyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<section id="intro">
    <h1>ThisCord Chat</h1>
    <p>Chat with strangers! There's absolutely no risks!</p>
</section>

<form id="register-form" class="item-form">
    <div class="form-item">
        <label for="register-username">Username:</label>
        <input id="register-username" type="text">
    </div>
    <div class="form-item">
        <label for="register-password">Password:</label>
        <input id="register-password" type="text">
    </div>
    <button id="register-button">Register</button>
</form>
<form id="login-form" class="item-form">
    <div class="form-item">
        <label for="username">Username:</label>
        <input id="username" type="text">
    </div>
    <div class="form-item">
        <label for="password">Password:</label>
        <input id="password" type="text">
    </div>
    <button id="login-button">Login</button>
</form>
<div id="user-info" style="display: none;">
    <p id="welcome-msg"></p>
    <button id="logout-button">Logout</button>
    <button id="notification-button" style="margin-left: 10px;">Get Notifications</button>
</div>
<div id="font-selector" style="display: none;">
    <label for="font-family">Font:</label>
    <select id="font-family">
        <option value="Arial, sans-serif">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
    </select>
</div>

<section id="chatlog" class="chat-container">
    <h3>Chat Log:</h3>
    <div class="message">
        <div class="message-header">
            <span class="username">System</span>
            <span class="timestamp">Just now</span>
        </div>
        <div class="message-content" id="log-placeholder">
            No messages...
        </div>
    </div>
</section>

<!-- Hidden by default until login -->
<form id="chat-form" style="display: none;">
    <label for="msg">Send Chat:</label>
    <input type="text" id="msg" name="msg" autocomplete="off">
    <input type="submit" value="Send">
</form>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="chatscript.js"></script>
</body>
</html>
