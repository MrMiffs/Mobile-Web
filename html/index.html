<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrocLog</title>
  <link rel="stylesheet" href="itemlog.css">
</head>
<body>
  <section class="menu-strip">
    <a class="menu-item home" href=".">GrocLog</a>
  </section>

  <!-- Add Item Form -->
  <form id="Add" class="item-form">
    <section class="form-piece">
      <label for="nameAdd">Item:</label>
      <input name="name" id="nameAdd" required>
    </section>
    <section class="form-piece">
      <label for="priceAdd">Price:</label>
      <input name="price" id="priceAdd" type="number" step="0.01" required>
    </section>
    <section class="form-piece">
      <label for="dateAdd">Date:</label>
      <input name="date" id="dateAdd" type="date" required>
    </section>
    <input type="submit" value="Add Item">
  </form>

  <!-- Search Item Form -->
  <form id="Search" class="item-form">
    <section class="form-piece">
      <label for="nameSearch">Item:</label>
      <input name="name" id="nameSearch">
    </section>
    <section class="form-piece">
      <label for="priceSearch">Price:</label>
      <input name="price" id="priceSearch" type="number" step="0.01">
    </section>
    <section class="form-piece">
      <label for="dateSearch">Date:</label>
      <input name="date" id="dateSearch" type="date">
    </section>
    <input type="submit" value="Search Item">
    <input type="reset" value="Reset">
  </form>

  <!-- Time Period Form -->
  <h2>Filter Items by Date - (WIP)</h2>
  <form id="TimePeriod" class="item-form">
    <section class="form-piece">
      <label for="fromDate">From:</label>
      <input name="fromDate" id="fromDate" type="date">
      <label for="toDate">To:</label>
      <input name="toDate" id="toDate" type="date">
    </section>
  </form>

  <!-- Display Items -->
  <h2>Total Spend</h2>
  <p id="total-spend">$0</p>
  <h2>Purchase History</h2>
  <ul id="item-list"></ul>

  <script src="script.js"></script>
</body>
</html>
