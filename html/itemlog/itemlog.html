<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrocLog</title>
  <link rel="stylesheet" href="../sitestyle.css">
  <!-- Flatpickr CSS (Calendar) -->
  <link rel="stylesheet" href="flatpickr.css">
</head>
<body>
<h1>GrocLog</h1>

<!-- Add Item Form -->
<form id="Add" class="item-form">
  <div class="form-piece">
    <label for="nameAdd">Item:</label>
    <input name="name" id="nameAdd" required>
  </div>
  <div class="form-piece">
    <label for="priceAdd">Price:</label>
    <input name="price" id="priceAdd" type="number" step="0.01" required>
  </div>
  <div class="form-piece">
    <label for="dateAdd">Date:</label>
    <input name="date" id="dateAdd" type="date" required>
  </div>
  <input type="submit" value="Add Item">
</form>

<!-- Search Item Form -->
<form id="Search" class="item-form">
  <div class="form-piece">
    <label for="nameSearch">Item:</label>
    <input name="name" id="nameSearch">
  </div>
  <div class="form-piece">
    <label for="priceSearch">Price:</label>
    <input name="price" id="priceSearch" type="number" step="0.01">
  </div>
  <div class="form-piece">
    <div class="dropdown">
      <div class="dropdown-content">
        <input type="checkbox" id="dateSearchAt">
        <label for="dateSearch">Date:</label>
        <input name="date" id="dateSearch" type="date">
      </div>
      <div class="dropdown-content">
        <input type="checkbox" id="dateSearchRange">
        <label for="dateRange">Date Range: </label>
        <input name="dateRange" id="dateRange" type="date">
      </div>
    </div>

  </div>
  <input type="submit" value="Search Item">
  <input type="reset" value="Reset">
</form>

<!-- Date Filter Form -->
<h2>Filter Items by Date</h2>
<form id="FilterDates" class="item-form">
  <section class="form-piece">

  </section>
</form>

<!-- Display Items -->
<h2>Total Spend</h2>
<p id="total-spend">$0</p>
<h2>Purchase History</h2>
<ul id="item-list"></ul>

<script src="itemscript.js"></script>
<!-- Flatpickr JS -->
<script src="flatpickr.js"></script>
<script>
  // Initialize Flatpickr on date fields
  flatpickr("#dateAdd", {
    altInput: true,
    altFormat: "F j, Y",
    dateFormat: "Y-m-d",
  });

  flatpickr("#dateSearch", {
    altInput: true,
    altFormat: "F j, Y",
    dateFormat: "Y-m-d",
  });

  flatpickr("#dateRange", {
    altInput: true,
    altFormat: "F j, Y",
    dateFormat: "Y-m-d",
    mode: "range"
  });
</script>

</body>
</html>
